<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>IIS Webconfig Generator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.css">
                <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery.csv.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/mainController.js"></script>
	</head>

	<body ng-app="CSV">
		<div ng-controller="Convert" class="container">
			<header class="jumbotron">
				<h1>webconfig generator</h1>
				<br>
				<div class="row" id="inputCtrl">
					<div class="col-sm-6 col-xs-12">
						<span class="glyphicon glyphicon-cloud-upload"></span> File Upload: <input type="file" id="file" name="file"/>
					</div>
					<div class="col-sm-6  col-xs-12">
						<!-- <i class="fa fa-pencil fa-fw"></i><button type="button" class="btn btn-default btn-sm" id="createBtn">Manual Webconfig Creation</button> -->
						
						<span>  Manual Webconfig Creation <button type="button" id="createBtn"><i class="fa fa-pencil"></i>

						<!-- <button type="button" id="createBtn"><i class="fa fa-pencil fa-fw"></i> Manual Webconfig Creation</button> -->
					</div>
				</div>
				<br>
				<h3>Manual Settings:</h3>
				<p>	stopProcessing: <button type="button" ng-click="s.stopProcessing = !s.stopProcessing" class="btn btn-default">{{s.stopProcessing}}</button>
					ignoreCase: <button type="button" ng-click="s.ignoreCase = !s.ignoreCase" class="btn btn-default">{{s.ignoreCase}}</button><br>
				<p>	logicalGrouping: <input style="width: 100px;" placeholder="MatchAll" ng-model="s.logicalGrouping">
					trackAllCaptures: <button type="button" ng-click="s.trackAllCaptures = !s.trackAllCaptures" class="btn btn-default">{{s.trackAllCaptures}}</button><br>
				<p>	type: <input style="width: 100px;" placeholder="Redirect" ng-model="s.type">
					redirectType: <button type="button" ng-click="toggle()" class="btn btn-default">{{s.redirectType}}</button><br>
				<br>
				</i><button type="button" class="btn btn-primary btn-md" ng-click="upload()">Generate</button>
			</header>
			<div>
				<textarea class="form-control" rows="5" id="out">{{output}}</textarea>
			</div>
	</body>
</html>
